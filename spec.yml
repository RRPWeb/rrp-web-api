tags:
  - name: otp
    description: Generates otp for various secure operation
  - name: member
    description: Operations related to member
paths:
  /otp/signin:
    get:
      tags:
        - otp
      summary: Generate otp for registering a new user
      description: Indian citizens above 23 years age , not employed in govt job can register
      operationId: getSignInOtp
      parameters:
        - in: query
          name: voterId
          description: EPIC number on voter card
          required: true
          schema:
            type: string
        - in: query
          name: phoneNumber
          description: Ten digit indian phone number for getting otp
          required: true
          schema:
            type: string
        - in: query
          name: ageQualifier
          description: Declaration as yes or no for above 23 years age
          required: true
          schema:
            type: boolean
        - in: query
          name: isGovtEmployee
          description: Declaration as yes/no for being in a government service
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicApiResponse'
        '400':
          description: Invalid parameters
  /otp/login:
    get:
      tags:
        - otp
      summary: Generate otp to login a registered user
      description: should be used after signin
      operationId: getLoginOtp
      parameters:
        - in: query
          name: phoneNumber
          description: Ten digit indian phone number for getting otp
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasicApiResponse'
        '400':
          description: Invalid parameters
       


externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  schemas:
    BasicApiResponse:
      type: object
      properties:
        messege:
          type: string
          description: success or failure 
        error:
          type: string
          description: Cause of error 
  requestBodies:
    Pet:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
      description: Pet object that needs to be added to the store
      required: true
    UserArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
      description: List of user object
      required: true
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header